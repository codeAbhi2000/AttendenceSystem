<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendence System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <header class="d-flex justify-content-evenly m-3">
        <div class="d-flex">
            <form class="row row-cols-lg-auto g-3 align-items-center" id="searchForm">
                <div class="col-12">
                  <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                  <div class="input-group">
                    <div class="input-group-text"><strong>Select Date</strong> </div>
                    <input type="date" class="form-control" id="inlineFormInputGroupUsername" >
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Search</button>
                </div>
              </form>
        </div>
        <div>
            <button type="button" class="btn btn-success m-2" id="fetchReport">Fetch Attendence Report</button>
        </div>
    </header>
    <main>
        <div class="container w-50" id="showStudentByDate" style="display: none;">
                <h4 class="text-center"> The Student List</h4>
            <ul id="studentListByDate" class="list-group">
                
            </ul>
        </div>
        <div class="container w-50" id="markAttendence"  style="display: none;">
            <h4 class="text-center">Mark Attendence</h4>
            <ul id="studentList" class="list-group">
               
            </ul>
            <button class="btn btn-danger" id="submitAttendenceBtn">Mark Attendence</button>
        </div>
        <div class="container w-50" id="attendenceReport" style="display: none;">
            <h4 class="text-center">The OverAll Attendence Report</h4>
            <ul id="studentListForReport" class="list-group">
                
            </ul>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
